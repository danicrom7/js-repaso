
<!DOCTYPE html>

	<title>Comprobar frases</title>

<body ng-app="miApp" ng-controller="MainController as $ctrl">	 	
	<header>
		<h1>Comprobar frases</h1>
	</header>
	<article>

		<p>Elije uno de los ejemplos si no quieres escribir</p>
		<ol id="olSamples"></ol>

		<form name="formulario">
			<label for="sFrase" id="lblNombre">Escribe una frase</label>
			<input type="text" id="sFrase" name="sFrase" ng-model="$ctrl.frase">
			<label></label>
			<input type="button" id="btnComprobar" value="comprobar" ng-click="$ctrl.comprobar()">
			<input type="button"  id="btnBorrar" value="Borrar frase" ng-click="$ctrl.btnBorrar()">	
		</form>

		<p id="sRespuesta" class="destacado">{{$ctrl.frase}}</p>
		
	</article>
	<footer>
		<p>Daniel Garcia Lindo- Madrid 2017</p>
	</footer>
	<script type="text/javascript" src="js/formulario.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
